<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Form Practice</title>
</head>

<body>
    <div class="container">
        <!-- creating forms with

        <div id="header">
            <h1>Vacaction Destination Wish List</h1>
            <h3>Keep a list of your dream destinations! <br>~ The World Awaits ~</h3>
        </div>
        <div id="main_space">
            <form action="" id="myForm">
                <div class="form_group"> <label for="destname">Destination</label>
                    <input type="text" name="destname" placeholder="destination here" id="destname"
                        class="label"></input>
                </div>
                <div class="form_group"><label for="Location">Location</label>
                    <input type="text" name="locate" placeholder="location here" id="locate" class="label"></input>
                </div>
                <div class="form_group"> <label for="photo">Photo</label>
                    <input type="url" name="photo" placeholder="photo URL" id="photo" class="label"></input>
                </div>
                <div class="form_group"><label for="notes"> Description</label>
                    <input type="text" minlength="8" maxlength="120" name="notes" placeholder="brief description here"
                        id="notes" class="label"></input></div>

                <button type="submit" class="button">Add to List</button>

            </form>
            <div class="card">
                <div id="card-one">

                </div>
            </div>
        </div>

    </div>


    <script src="./scripts/main.js"></script>
</body>
